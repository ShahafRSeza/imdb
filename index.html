<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/cnl2dde.css">
    <title>imdb</title>
</head>
<body>

    <div class="page">
        <div class="welcome">
            <div class="msg">
                <p id="pageP">WELCOME TO <span>IMDb</span></p>
                <h1 id="pageTitle">SEARCH ANY <span>MOVIE</span> OR <span>TV SERIES</span></h1>
                <div class="pageSearch">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" class="userInput" enterkeyhint="go">
                </div>
                </div>
            </div>
            <footer>
                <p>Made with ðŸ’™ by Shahaf Seza</p>
            </footer>
        </div>
    </div>

    <div class="site">
    <nav>
        <div class="container-fluid container">
            <div class="row">
                <div class="col-3 logo" onclick="backtopage()"><H1>IMDb</H1></div>
                <div class="col-5 search">
                    <div class="nosubmit"><i class="fa-solid fa-magnifying-glass"></i></div>
                    <input type="search" placeholder="Search Movie" class="siteInput" enterkeyhint="go"><button class="searchBtn">Serach</button>
                </div>

                </div>
            </div>
    </nav>

    <div class="loading">
        <div class="spinner-border" role="status" id="loader">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="bg"></div>

    <div class="container">
        <div class="grid container">
            <div class="poster">
                <h1 class="hidden movieTitle"></h1>
                <div class="hiddenStats">
                    <p class="year"><i class="fa-regular fa-calendar"></i> <span id="yearSecret"></span></p>
                    <p class="runTime"><i class="fa-regular fa-clock"></i><span id="runtimeSecret"></span></p>
                    <p><i class="fa-solid fa-star"></i><span class="ratingNumber"></span></p>
                </div>
                <img src="" id="poster">
                <button class="trailerBtn" id="trailer">WATCH TRAILER</button>
            </div>
            <main>
                <h1 class="movieTitle"></h1>
                <div class="stats">
                    <p class="year"><i class="fa-regular fa-calendar"></i> <span id="year"></span></p>
                    <p class="runTime"><i class="fa-regular fa-clock"></i><span></span></p>
                    <p class="rating"><span class="ratingNumber"><i class="fa-solid fa-star"></i></span><span id="ratingStars"></span></p>
                    <ul class="gener" id="gener"></ul>
                </div>

                <div class="plot" id="desc"></div>
                <div class="stuff">
                    <p id="directors">Director <span id="director"></span></p>
                    <p>cast & stars</p>
                </div>
                <div class="row" id="actors"></div>
            </main>
        </div>
        </div>


            <div class="similars container">
                <h3>you might also like</h3>
                <div class="row scrolling-wrapper flex-row flex-nowrap" id="similars"></div>
            </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
